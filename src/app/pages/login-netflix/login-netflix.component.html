<div class="body">
  <header class="site-header">
    <img src="/assets/loginnetflix/img/logo.svg" alt="logo" class="logotipo" />
  </header>

  <main class="formulario-login contenedor">
    <form action="#">
      <legend>Inicia sesión</legend>

      <div class="campo">
        <input type="text" name="" id="usuario" />
        <label>Email o número de teléfono</label>
      </div>

      <div class="campo">
        <input type="password" name="" id="password" />
        <label>Contraseña</label>
        <span (click)="onMostrar()">Mostrar</span>
      </div>

      <div class="submit">
        <input type="button" value="Inicia sesión" />
      </div>

      <div class="acciones">
        <div class="recuerdame">
          <label>Recuerdame</label>
          <input type="checkbox" />
        </div>

        <div class="ayuda">
          <a href="#">¿Necesitas ayuda?</a>
        </div>
      </div>
      <!-- cierre acciones -->
    </form>

    <div class="contenido-inferior">
      <img src="/assets/loginnetflix/img/FB-Logo.png" alt="logo facebook" />
      <a href="#">Iniciar sesión con facebook</a>
      <p class="nuevo-usuario">
        ¿Primera vez en Netflix? <a href="#">Suscríbete ya</a>
      </p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="contenedor">
      <p>¿Preguntas? Llama al 01800-265-0161</p>

      <nav class="menu-footer">
        <a href="#">Términos de las tarjetas de regalo</a>
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
      </nav>

      <select class="lenguaje" data-uia="language-picker">
        <option value="eng">English</option>
        <option value="esp">Español</option>
      </select>
    </div>
    <!-- contenedor -->
  </footer>
</div>
